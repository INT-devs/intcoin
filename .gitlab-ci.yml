# Pipeline stages
stages:
  - build
  - test
  - security
  - deploy

# Global variables
variables:
  # Build configuration
  BUILD_TYPE: "Release"
  CMAKE_BUILD_PARALLEL_LEVEL: "4"

  # Security scanning
  SAST_EXCLUDED_PATHS: "build/,deps/,external/,third_party/"
  SECURE_LOG_LEVEL: "info"

  # Docker configuration (if needed)
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Template includes for GitLab security features
include:
  # SAST (Static Application Security Testing)
  - template: Security/SAST.gitlab-ci.yml

  # Dependency Scanning
  - template: Security/Dependency-Scanning.gitlab-ci.yml

  # Secret Detection
  - template: Security/Secret-Detection.gitlab-ci.yml

  # License Scanning
  - template: Security/License-Scanning.gitlab-ci.yml

  # DAST (Dynamic Application Security Testing)
  - template: Security/DAST.gitlab-ci.yml

# ============================================================================
# Build Stage
# ============================================================================

.build_template: &build_template
  stage: build
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq cmake g++ git libboost-all-dev libssl-dev librocksdb-dev libzmq3-dev libevent-dev qt6-base-dev libqt6core6 libqt6widgets6 libqt6gui6 libqt6network6
  script:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
    - cmake --build . --parallel $CMAKE_BUILD_PARALLEL_LEVEL
    - ls -lh intcoin* || true
  artifacts:
    paths:
      - build/intcoind
      - build/intcoin-cli
      - build/intcoin-miner
      - build/intcoin-qt
      - build/intcoin-faucet
      - build/tests/test_*
    expire_in: 1 week
    reports:
      dotenv: build/build.env

build:ubuntu-22.04:
  <<: *build_template
  image: ubuntu:22.04
  tags:
    - docker

build:ubuntu-24.04:
  <<: *build_template
  image: ubuntu:24.04
  tags:
    - docker
  allow_failure: true

build:debian-12:
  <<: *build_template
  image: debian:12
  tags:
    - docker

