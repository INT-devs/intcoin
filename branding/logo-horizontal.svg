      <path d="M -7 -12 L -7 13 M -7 -12 L 0 13 M 0 -12 L 0 13"
            stroke="#00d4ff"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>
      <path d="M 5 -12 L 15 -12 M 10 -12 L 10 13"
            stroke="#00d4ff"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text: INTcoin -->
  <text x="120" y="70" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)">
    INTcoin
  </text>

  <!-- Tagline -->
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="2">
    QUANTUM-RESISTANT â€¢ DECENTRALIZED
  </text>
