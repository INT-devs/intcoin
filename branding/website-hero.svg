<?xml version="1.0" encoding="UTF-8"?>
<!-- INTcoin Website Hero Image -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6b4ce6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>

    <radialGradient id="sphereGradient">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0084ff;stop-opacity:0.2" />
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#00d4ff" stroke-width="1" fill="none">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>

    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>

  <!-- Quantum particles/orbs -->
  <circle cx="150" cy="100" r="60" fill="url(#sphereGradient)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1050" cy="150" r="40" fill="url(#sphereGradient)" opacity="0.4" filter="url(#glow)"/>
  <circle cx="900" cy="450" r="50" fill="url(#sphereGradient)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="35" fill="url(#sphereGradient)" opacity="0.5" filter="url(#glow)"/>

  <!-- Connecting lines (network) -->
  <g opacity="0.2" stroke="#00d4ff" stroke-width="1" fill="none">
    <line x1="150" y1="100" x2="1050" y2="150"/>
    <line x1="1050" y1="150" x2="900" y2="450"/>
    <line x1="900" y1="450" x2="200" y2="500"/>
    <line x1="200" y1="500" x2="150" y2="100"/>
  </g>

  <!-- Central shield logo (large) -->
  <g transform="translate(850, 300)">
    <!-- Outer quantum ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="30s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#6b4ce6" stroke-width="1.5" opacity="0.3">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360 0 0"
        to="0 0 0"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Shield -->
    <path d="M 0 -100 L 60 -70 L 60 0 Q 60 60 0 90 Q -60 60 -60 0 L -60 -70 Z"
          fill="url(#glowGradient)"
          opacity="0.7"
          filter="url(#glow)"/>

    <!-- INT monogram -->
    <g transform="scale(1.5)">
      <rect x="-30" y="-25" width="6" height="50" fill="#ffffff" rx="2"/>
      <path d="M -15 -25 L -15 25 M -15 -25 L 0 25 M 0 -25 L 0 25"
            stroke="#ffffff"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <path d="M 10 -25 L 30 -25 M 20 -25 L 20 25"
            stroke="#ffffff"
            stroke-width="6"
            fill="none"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text content (left side) -->
  <g>
    <!-- Main headline -->
    <text x="80" y="150" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#ffffff">
      INTcoin
    </text>

    <!-- Subheadline -->
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="32" fill="#00d4ff">
      Quantum-Resistant Cryptocurrency
    </text>

    <!-- Features -->
    <g font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
      <text x="80" y="280">
        <tspan fill="#00d4ff">✓</tspan> NIST-Approved Post-Quantum Cryptography
      </text>
      <text x="80" y="315">
        <tspan fill="#00d4ff">✓</tspan> ASIC-Resistant CPU Mining
      </text>
      <text x="80" y="350">
        <tspan fill="#00d4ff">✓</tspan> Lightning Network Support
      </text>
      <text x="80" y="385">
        <tspan fill="#00d4ff">✓</tspan> True Decentralization
      </text>
    </g>

    <!-- CTA Button -->
    <rect x="80" y="430" width="200" height="50" rx="8" fill="url(#glowGradient)" filter="url(#glow)"/>
    <text x="180" y="462" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">
      Get Started
    </text>

    <!-- Secondary CTA -->
    <rect x="300" y="430" width="180" height="50" rx="8" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <text x="390" y="462" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#00d4ff" text-anchor="middle">
      Learn More
    </text>
  </g>

  <!-- Binary code pattern (decorative) -->
  <g opacity="0.05" fill="#00d4ff" font-family="monospace" font-size="12">
    <text x="50" y="550">01010001 01010101 01000001 01001110 01010100 01010101 01001101</text>
  </g>

  <!-- Version/Status indicator -->
  <g transform="translate(1050, 550)">
    <circle cx="0" cy="0" r="6" fill="#00ff88"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#00ff88">
      TESTNET ACTIVE
    </text>
  </g>
</svg>
