<?xml version="1.0" encoding="UTF-8"?>
<!-- LinkedIn Banner (1584x396px) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <linearGradient id="bgGradLI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <linearGradient id="quantumGradLI" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0084ff"/>
      <stop offset="100%" style="stop-color:#6b4ce6"/>
    </linearGradient>

    <linearGradient id="shieldGradLI" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>

    <filter id="glowLI">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradLI)"/>

  <!-- Decorative grid -->
  <g opacity="0.05" stroke="#00d4ff" stroke-width="1" fill="none">
    <line x1="0" y1="99" x2="1584" y2="99"/>
    <line x1="0" y1="198" x2="1584" y2="198"/>
    <line x1="0" y1="297" x2="1584" y2="297"/>
    <line x1="396" y1="0" x2="396" y2="396"/>
    <line x1="792" y1="0" x2="792" y2="396"/>
    <line x1="1188" y1="0" x2="1188" y2="396"/>
  </g>

  <!-- Quantum lattice pattern (left) -->
  <g opacity="0.1" stroke="#00d4ff" stroke-width="2" fill="none">
    <path d="M 50 100 L 100 80 L 150 100 L 200 80 L 250 100"/>
    <path d="M 50 150 L 100 130 L 150 150 L 200 130 L 250 150"/>
    <path d="M 50 200 L 100 180 L 150 200 L 200 180 L 250 200"/>
    <path d="M 50 250 L 100 230 L 150 250 L 200 230 L 250 250"/>
    <path d="M 50 300 L 100 280 L 150 300 L 200 280 L 250 300"/>
  </g>

  <!-- Logo and title (centered) -->
  <g transform="translate(792, 198)">
    <!-- Compact shield logo -->
    <g transform="translate(-450, 0)">
      <circle cx="0" cy="0" r="80" fill="none" stroke="url(#quantumGradLI)" stroke-width="2" opacity="0.3"/>
      <path d="M 0 -55 L 35 -35 L 35 10 Q 35 45 0 65 Q -35 45 -35 10 L -35 -35 Z"
            fill="url(#shieldGradLI)"
            stroke="#00d4ff"
            stroke-width="2"
            filter="url(#glowLI)"/>
      <g>
        <rect x="-25" y="-20" width="5" height="40" fill="#00d4ff" rx="2"/>
        <path d="M -12 -20 L -12 20 M -12 -20 L 0 20 M 0 -20 L 0 20"
              stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M 8 -20 L 25 -20 M 16.5 -20 L 16.5 20"
              stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Title -->
    <text x="-300" y="20" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="url(#quantumGradLI)">
      INTcoin
    </text>

    <!-- Subtitle -->
    <text x="-300" y="60" font-family="Arial, sans-serif" font-size="24" fill="#64748b" letter-spacing="3">
      QUANTUM-RESISTANT CRYPTOCURRENCY
    </text>
  </g>

  <!-- Feature badges (bottom right) -->
  <g transform="translate(1250, 320)" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">
    <rect x="0" y="0" width="280" height="50" rx="8" fill="#1e293b" stroke="#00d4ff" stroke-width="1"/>
    <text x="140" y="32" text-anchor="middle">
      <tspan fill="#00d4ff" font-weight="bold">NIST Level 5</tspan> Post-Quantum
    </text>
  </g>

  <!-- Quantum particles -->
  <g opacity="0.4">
    <circle cx="100" cy="60" r="3" fill="#00d4ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1484" cy="336" r="3" fill="#6b4ce6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="80" r="2" fill="#0084ff">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
