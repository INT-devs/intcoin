name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # Linux Build (Ubuntu)
  # ============================================================================
  build-ubuntu:
    name: Ubuntu 24.04
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libssl-dev \
          libboost-all-dev \
          librocksdb-dev \
          libcurl4-openssl-dev \
          libsodium-dev \
          libjsoncpp-dev \
          libzmq3-dev \
          libevent-dev \
          qt6-base-dev \
          qt6-tools-dev \
          qt6-tools-dev-tools \
          libqt6svg6-dev

    - name: Cache liboqs
      id: cache-liboqs
      uses: actions/cache@v3
      with:
        path: ~/liboqs
        key: ${{ runner.os }}-liboqs-0.15.0

    - name: Build liboqs
      if: steps.cache-liboqs.outputs.cache-hit != 'true'
      run: |
        git clone --branch 0.15.0 https://github.com/open-quantum-safe/liboqs.git ~/liboqs-src
        cd ~/liboqs-src
        mkdir build && cd build
        cmake -GNinja -DCMAKE_INSTALL_PREFIX=$HOME/liboqs -DCMAKE_BUILD_TYPE=Release ..
        ninja
        ninja install

    - name: Cache RandomX
      id: cache-randomx
      uses: actions/cache@v3
      with:
        path: ~/randomx
        key: ${{ runner.os }}-randomx-1.2.1

    - name: Build RandomX
      if: steps.cache-randomx.outputs.cache-hit != 'true'
      run: |
        git clone --branch v1.2.1 https://github.com/tevador/RandomX.git ~/randomx-src
        cd ~/randomx-src
        mkdir build && cd build
        cmake -DCMAKE_INSTALL_PREFIX=$HOME/randomx -DCMAKE_BUILD_TYPE=Release ..
        make -j$(nproc)
        make install

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_PREFIX_PATH="$HOME/liboqs;$HOME/randomx" \
          -DBUILD_TESTS=ON \
          -DBUILD_WALLET_QT=ON \
          -GNinja

    - name: Build
      run: cmake --build build --config $BUILD_TYPE -j$(nproc)

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure -C $BUILD_TYPE

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: intcoin-ubuntu-24.04
        path: |
          build/bin/intcoind
          build/bin/intcoin-cli
          build/bin/intcoin-wallet
          build/bin/intcoin-miner
          build/bin/intcoin-pool-server
          build/bin/intcoin-qt

  # ============================================================================
  # macOS Build
  # ============================================================================
  build-macos:
    name: macOS Latest
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew update
        brew install cmake ninja openssl boost rocksdb qt@6 curl libsodium jsoncpp zeromq libevent

    - name: Cache liboqs
      id: cache-liboqs-macos
      uses: actions/cache@v3
      with:
        path: ~/liboqs
        key: ${{ runner.os }}-liboqs-0.15.0

    - name: Build liboqs
      if: steps.cache-liboqs-macos.outputs.cache-hit != 'true'
      run: |
        git clone --branch 0.15.0 https://github.com/open-quantum-safe/liboqs.git ~/liboqs-src
        cd ~/liboqs-src
        mkdir build && cd build
        cmake -GNinja -DCMAKE_INSTALL_PREFIX=$HOME/liboqs -DCMAKE_BUILD_TYPE=Release ..
        ninja
        ninja install

    - name: Cache RandomX
      id: cache-randomx-macos
      uses: actions/cache@v3
      with:
        path: ~/randomx
        key: ${{ runner.os }}-randomx-1.2.1

    - name: Build RandomX
      if: steps.cache-randomx-macos.outputs.cache-hit != 'true'
      run: |
        git clone --branch v1.2.1 https://github.com/tevador/RandomX.git ~/randomx-src
        cd ~/randomx-src
        mkdir build && cd build
        cmake -DCMAKE_INSTALL_PREFIX=$HOME/randomx -DCMAKE_BUILD_TYPE=Release ..
        make -j$(sysctl -n hw.ncpu)
        make install

    - name: Configure CMake
      run: |
        export Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6
        cmake -B build \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_PREFIX_PATH="$HOME/liboqs;$HOME/randomx;$(brew --prefix qt@6)" \
          -DBUILD_TESTS=ON \
          -DBUILD_WALLET_QT=ON \
          -GNinja

    - name: Build
      run: cmake --build build --config $BUILD_TYPE -j$(sysctl -n hw.ncpu)

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure -C $BUILD_TYPE

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: intcoin-macos-latest
        path: |
          build/bin/intcoind
          build/bin/intcoin-cli
          build/bin/intcoin-wallet
          build/bin/intcoin-miner
          build/bin/intcoin-pool-server
          build/bin/intcoin-qt

  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: Windows 2022
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        # Use recent vcpkg release (January 2026)
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'

    - name: Install vcpkg dependencies
      run: |
        vcpkg install openssl:x64-windows
        vcpkg install boost:x64-windows
        vcpkg install rocksdb:x64-windows
        vcpkg install curl:x64-windows
        vcpkg install libsodium:x64-windows
        vcpkg install jsoncpp:x64-windows
        vcpkg install zeromq:x64-windows
        vcpkg install libevent:x64-windows
        vcpkg install qt6:x64-windows

    - name: Cache liboqs
      id: cache-liboqs-windows
      uses: actions/cache@v3
      with:
        path: C:/liboqs
        key: ${{ runner.os }}-liboqs-0.15.0

    - name: Build liboqs
      if: steps.cache-liboqs-windows.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        git clone --branch 0.15.0 https://github.com/open-quantum-safe/liboqs.git C:/liboqs-src
        cd C:/liboqs-src
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_INSTALL_PREFIX=C:/liboqs `
          -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
        cmake --install . --config Release

    - name: Cache RandomX
      id: cache-randomx-windows
      uses: actions/cache@v3
      with:
        path: C:/randomx
        key: ${{ runner.os }}-randomx-1.2.1

    - name: Build RandomX
      if: steps.cache-randomx-windows.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        git clone --branch v1.2.1 https://github.com/tevador/RandomX.git C:/randomx-src
        cd C:/randomx-src
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_INSTALL_PREFIX=C:/randomx `
          -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
        cmake --install . --config Release

    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="C:/liboqs;C:/randomx" `
          -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
          -DBUILD_TESTS=ON `
          -DBUILD_WALLET_QT=ON

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure -C Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: intcoin-windows-2022
        path: |
          build/bin/Release/*.exe
          build/bin/Release/*.dll

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run clang-format check
      run: |
        find src include -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror || true

    - name: Check for TODOs
      run: |
        echo "::warning::TODO count: $(grep -r "TODO" src include | wc -l)"
        grep -r "FIXME" src include || echo "No FIXMEs found"

    - name: Check license headers
      run: |
        missing=0
        for file in $(find src include -name '*.cpp' -o -name '*.h'); do
          if ! grep -q "Copyright (c) 2025 INTcoin Team" "$file"; then
            echo "Missing license header: $file"
            missing=$((missing + 1))
          fi
        done
        if [ $missing -gt 0 ]; then
          echo "::warning::$missing files missing license headers"
        fi

  # ============================================================================
  # Release Creation (on tag push)
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-ubuntu, build-macos, build-windows]

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release archives
      run: |
        cd intcoin-ubuntu-24.04
        tar -czf ../intcoin-${{ github.ref_name }}-ubuntu-24.04.tar.gz *
        cd ../intcoin-macos-latest
        tar -czf ../intcoin-${{ github.ref_name }}-macos-latest.tar.gz *
        cd ../intcoin-windows-2022
        zip -r ../intcoin-${{ github.ref_name }}-windows-2022.zip *
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          intcoin-${{ github.ref_name }}-ubuntu-24.04.tar.gz
          intcoin-${{ github.ref_name }}-macos-latest.tar.gz
          intcoin-${{ github.ref_name }}-windows-2022.zip
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
